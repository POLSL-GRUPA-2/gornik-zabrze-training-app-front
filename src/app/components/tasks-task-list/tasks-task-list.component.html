<button mat-flat-button (click)="getTasks()">Show all</button>
<mat-tab-group dynamicHeight mat-stretch-tabs>
  <mat-tab label="Todo">
    <button mat-flat-button [disabled]="disabled" (click)="onClickDoneTasks()">
      Mark selected tasks as done
    </button>
    <div class="example-small-box mat-elevation-z4">
      <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
    </div>
  </mat-tab>
  <mat-tab label="Done">
    <button mat-flat-button [disabled]="disabled" (click)="onClickDoneTasks()">
      Mark selected tasks as todo
    </button>
    <div class="example-small-box mat-elevation-z4">
      <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
    </div>
  </mat-tab>
</mat-tab-group>
