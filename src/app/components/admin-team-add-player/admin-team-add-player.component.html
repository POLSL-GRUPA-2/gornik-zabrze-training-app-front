<h1 mat-dialog-title>Dodaj zawodnika</h1>

<div mat-dialog-content>
  <form [formGroup]="form" (submit)="getSelectedUser()">
    <mat-form-field appearance="fill" [style.width.%]="100">
      <mat-label>Wybierz u≈ºytkownika</mat-label>
      <mat-select
        [formControl]="userCtrl"
        #singleSelect
        (selectionChange)="onChangeSelectedUser()">
        <mat-option>
          <ngx-mat-select-search
            [formControl]="userFilterCtrl"
            placeholderLabel="Szukaj"
            noEntriesFoundLabel="Nie znaleziono"
          ></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
          {{ user.first_name }} {{ user.last_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="getSelectedUser()">Dodaj</button>
  <button mat-button (click)="onNoClick()">Anuluj</button>
</div>
