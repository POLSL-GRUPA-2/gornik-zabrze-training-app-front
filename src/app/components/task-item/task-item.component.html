<mat-card class="mat-card-task">
  <mat-card-header>
    <span *ngIf="task.team_id === undefined">
      <mat-card-title>Task {{ task?.id }} for: {{ user?.first_name }} {{ user?.last_name }}</mat-card-title>
    </span>
    <span *ngIf="task.player_id === undefined">
      <mat-card-title>Task {{ task?.id }} for team {{ task?.team_id }}</mat-card-title>
    </span>
  </mat-card-header>
  <mat-card-content>
    <p>
      <span
        class="headers-bold"
        [ngStyle]="{
          color: task.team_id === undefined ? '#0d8b8b' : '#770d0d'
        }"
        >Deadline: </span
      >{{ task?.task_date }}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      <span
        class="headers-bold"
        [ngStyle]="{
          color: task?.team_id === undefined ? '#0d8b8b' : '#770d0d'
        }"
        >Description: </span
      >{{ task?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>CONFIRM</button> -->
    <!-- [(ngModel)]="checked" -->
    <mat-checkbox
      [disabled]="disabled"
      (change)="onCheckboxClick($event)"
      color="primary"
      >{{ mark }}</mat-checkbox
    >
    <button mat-raised-button (click)="openDialog()">SEE TASK</button>
  </mat-card-actions>
</mat-card>
