<mat-tab-group dynamicHeight mat-stretch-tabs>
  <mat-tab label="Użytkownicy">
    <div class="example-small-box mat-elevation-z4">
      <h2 *ngFor="let user of users">{{user.first_name}}, {{user.last_name}}, {{user.email}}, {{this.translateToRole(user.role)}}
        <button mat-flat-button [disabled]="false" (click)="printToConsole(user)">
        Edytuj użytkownika
      </button>
      <button mat-flat-button [disabled]="false" (click)="deleteUser(user)">
        Usuń użytkownika
      </button></h2>
    </div>
  </mat-tab>
  <mat-tab label="Drużyny">
    <button mat-flat-button>
      Stwórz nową drużynę
    </button>
    <div class="example-small-box mat-elevation-z4">
      <h2 *ngFor="let team of teams">{{team.team_name}}, {{team.coach_id}}
        <button mat-flat-button [disabled]="false" (click)="openDialogAddPlayer(team)">
          Dodaj gracza do drużyny
        </button>
        <button mat-flat-button [disabled]="false">
          Usuń gracza z drużyny
        </button>
        <button mat-flat-button [disabled]="false" (click)="openDialogTeam(team)">
          Edytuj drużynę
        </button>
        <button mat-flat-button [disabled]="false" (click)="deleteTeam(team)">
          Usuń drużynę
        </button>
        <mat-divider></mat-divider>
      </h2>
    </div>
  </mat-tab>
</mat-tab-group>
