<div class="container-messages">
  <div class="messages-list">
    <div class="buttons-list-first" *ngFor="let team of teams">
      <div class="buttons-list">
        <button
          mat-stroked-button
          class="mat-card-task"
          (click)="openConversation(team.id)"
          routerLink="/messages"
        >
          {{ team.team_name }}
        </button>
      </div>
    </div>
  </div>
</div>
