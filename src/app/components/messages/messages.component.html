    <div class="messages-list">

      <!-- <div class="mat-card-task"> -->
      <mat-card
        *ngFor="let message of messages"
        class="mat-card-task"
        id="assign-right"
        [ngStyle]="{
          'margin-left': message.sender_id === userId ? 'auto' : '0'
        }"
      >
        <mat-card-content>
          <p>
            <span class="headers-bold">Wysłano: </span>{{ message.time_stamp }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <span class="headers-bold">Wiadomość: </span>{{ message.message }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="textarea-send">
      <mat-form-field
        appearance="fill"
        id="textarea-field"
        [style.width.%]="80"
        [formControl]="message"
        name="message"
        ngDefaultControl
      >
        <mat-label>Napisz coś</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="send-btn">
      <button mat-fab color="primary" type="submit">
        <mat-icon>send</mat-icon>
      </button>
    </div>
