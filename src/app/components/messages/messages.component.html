<div class="container-messages">
  <form [formGroup]="form" (submit)="sendMessage()">
    <div class="select-user">
      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Wybierz zespół</mat-label>
        <mat-select
          [(value)]="selectedTeam"
          (selectionChange)="onChangeSelectedTeam()"
        >
          <mat-option *ngFor="let team of teams" value="{{ team.id }}"
            >{{ team.team_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

            >{{ user.first_name }} {{ user.last_name }}</mat-option
          >
        </mat-select>
      </mat-form-field> -->
      <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->
      <!-- <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Wybierz użytkownika</mat-label>
        <input
          type="text"
          placeholder="Wybierz użytkownika"
          aria-label="Wybierz użytkownika"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let userString of filteredUsers | async"
            [value]="userString"
          >
            {{ userString }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field> -->

      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Wybierz użytkownika</mat-label>
        <mat-select [formControl]="userCtrl" #singleSelect>
          <mat-option>
            <ngx-mat-select-search
              [formControl]="userFilterCtrl"
              placeholderLabel="Szukaj"
              noEntriesFoundLabel="Nie znaleziono"
            ></ngx-mat-select-search>
          </mat-option>

          <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
            {{ user.first_name }} {{ user.last_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->
    </div>
    <div class="messages-list">
      <!-- <mat-tab-group dynamicHeight mat-stretch-tabs> -->
      <div class="example-small-box mat-elevation-z4">
        <mat-card *ngFor="let message of messages" class="mat-card-task">
          <mat-card-content>
            <p><span class="headers-bold">Od: </span>{{ message.sender_id }}</p>
          </mat-card-content>
          <mat-card-content>
            <p>
              <span class="headers-bold">Wiadomość: </span>{{ message.message }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- </mat-tab-group> -->
    </div>

    <div class="textarea-send">
      <mat-form-field
        appearance="fill"
        id="textarea-field"
        [style.width.%]="80"
      >
        <mat-label>Napisz coś</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div class="send-btn">
      <button mat-fab color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
