<div class="container-messages">
  <form [formGroup]="form" (submit)="sendMessage()">
    <div class="select-user">
      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Wybierz zespół</mat-label>
        <mat-select
          [(value)]="selectedTeam"
          (selectionChange)="onChangeSelectedTeam()"
        >
          <mat-option *ngFor="let team of teams" value="{{ team.id }}"
            >{{ team.team_name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>Wybierz użytkownika</mat-label>
        <mat-select [(value)]="selectedUser">
          <mat-option *ngFor="let user of users" value="{{ user.id }}"
            >{{ user.first_name }} {{ user.last_name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="messages-list">
      <!-- <mat-tab-group dynamicHeight mat-stretch-tabs> -->
      <div class="example-small-box mat-elevation-z4">
        <mat-card *ngFor="let message of messages" class="mat-card-task">
          <mat-card-content>
            <p><span class="headers-bold">Od: </span>{{ message.from_id }}</p>
          </mat-card-content>
          <mat-card-content>
            <p>
              <span class="headers-bold">Wiadomość: </span>{{ message.text }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- </mat-tab-group> -->
    </div>

    <div class="textarea-send">
      <mat-form-field
        appearance="fill"
        id="textarea-field"
        [style.width.%]="80"
      >
        <mat-label>Napisz coś</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div class="send-btn">
      <button mat-fab color="primary">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</div>
